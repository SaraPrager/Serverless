AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: serverless app using Node.js
Globals:
  Api:
    Cors:
      AllowMethods: '''*'''
      AllowHeaders: '''*'''
      AllowOrigin: '''*'''
Resources:
  NodeJSLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: NodeJSLambda
      FunctionName: HelloWorldFunction
      Handler: index.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Timeout: 3
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /perform-action
            Method: post
